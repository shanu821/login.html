<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rate Store</title>
</head>
<body>
    <h1>Rating</h1>
    <form method="POST">
        <label for="rating">Rating (1-5)</label>
        <input type="number" name="rating" min="1" max="5" required>
        <button type="submit">Submit Rating</button>
    </form>
</body>
</html>
